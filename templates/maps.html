{% extends 'base.html' %}
{% block content %}

   <form class="form-inline my-2" action="{% url 'map_list' %}">
       <div class="input-group">
           <input class="searchfield form-control mr-sm-2" id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search by complex name"/>
           <div class="input-group-btn">
               <button class="btn form-control" type="submit">
                   <i class="fas fa-search"></i>
               </button>
           </div>
       </div>
    </form>
    <div class="list-group">
        {% for map in maps %}
            <a href="{% url 'map_list' %}{{ map.pk }}" class="list-group-item acolor">{{ map.complex_name }}</a>
        {% endfor %}
    </div>
    <br />





{% endblock %}
