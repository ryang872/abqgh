{%  extends 'base.html' %}

{%  block content %}

    <div class="row">

{#        justify-content-md-center#}

          <div class="card-body">
            <h5 class="card-title text-center">SHAME</h5>

                {{ form|crispy }}

              {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
